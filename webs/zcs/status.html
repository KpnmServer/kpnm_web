<!DOCTYPE HTML>
<html lang="{{getlang}}">
	<head>
		<meta charset="utf-8"/>
		<title>ZClubServer Status</title>
		<meta name="keywords" content="minecraft,server,ZClubServer,status"/>
		<meta name="description" content="z0z0r4's Minecraft server's status"/>
		<!-- <link rel="stylesheet" type="text/css" href="/static/lib/global.css"/> -->
		<link rel="stylesheet" type="text/css" href="/static/zcs/status.css"/>
		<script type="text/javascript">
			const SERVER_NAME = "{{.}}";
		</script>
	</head>
	<body>
		<h1>ZClubServer Status page <i>({{.}})</i></h1>
		<div id="status-box">
			<div id="status-status">
				<b>status: </b><span id="status-status-v">UNKNOW</span>
			</div>
			<div id="status-ticks" style="display: none;">
				<b>ticks: </b><span id="status-ticks-v"></span>
			</div>
			<div id="status-cpu_num" style="display: none;">
				<b>CPUs: </b><span id="status-cpu_num-v"></span>
			</div>
			<div id="status-java_version" style="display: none;">
				<b>Java: </b><span id="status-java_version-v"></span>
			</div>
			<div id="status-os" style="display: none;">
				<b>System: </b><span id="status-os-v"></span>
			</div>
			<div id="status-max_mem" style="display: none;">
				<b>Max Memory: </b><span id="status-max_mem-v"></span>
			</div>
			<div id="status-total_mem" style="display: none;">
				<b>Total Memory: </b><span id="status-total_mem-v"></span>
			</div>
			<div id="status-used_mem" style="display: none;">
				<b>Used Memory: </b><span id="status-used_mem-v"></span>
			</div>
			<div id="status-cpu_load" style="display: none;">
				<b>Cpu Load: </b><span id="status-cpu_load-v"></span>%
			</div>
			<div id="status-cpu_time" style="display: none;">
				<b>Cpu Time: </b><span id="status-cpu_time-v"></span>
			</div>
			<div id="status-errstr" style="display: none;">
				<b>Exit Error: </b><span id="status-errstr-v"></span>
			</div>
		</div>

		<script type="text/javascript" src="/static/lib/jquery-3.6.0.min.js"></script>
		<script type="text/javascript" src="/static/zcs/status.js"></script>
	</body>
</html>
